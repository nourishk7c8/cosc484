<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Class Mobile Interface</title>
	<link rel="stylesheet" href="themes/ThemeSwatches.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" data-theme="a">
		<div data-role="header" data-position="inline">
			<h1>Home</h1>
		</div>
		<div data-role="navbar">
		  <ul>
			<li><a href="index.html" class="ui-btn-active ui-state-persist">Home</a></li>
			<li><a href="b.html">Mobile Emulator Review</a></li>
			<li><a href="c.html">Contact Me</a></li>
		  </ul>
		</div><!-- /navbar -->
		<div data-role="content" data-theme="a">
			<p>This is a sample for a mobile interface. It contains a review for a mobile phone emulator and my contact information.</p>
			<p>This is content color swatch "A" and a preview of a <a href="#" class="ui-link">link</a>.</p>
			<label for="slider1">Input slider:</label>
			<input type="range" name="slider1" id="slider1" value="50" min="0" max="100" data-theme="a" />
			<fieldset data-role="controlgroup"  data-type="horizontal" data-role="fieldcontain">
			<legend>Cache settings:</legend>
			<input type="radio" name="radio-choice-a1" id="radio-choice-a1" value="on" checked="checked" />
			<label for="radio-choice-a1">On</label>
			<input type="radio" name="radio-choice-a1" id="radio-choice-b1" value="off"  />
			<label for="radio-choice-b1">Off</label>
			</fieldset>
		</div>
		
		<div data-role="footer">
		  <h4>Copyright N. Khan 2015</h4>
		</div>
	</div>
</body>
</html>
